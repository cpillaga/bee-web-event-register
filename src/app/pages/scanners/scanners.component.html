<div class="fab-container">
    <button mat-fab style="background: #F6C042;" (click)="triggerModal(modalAdd)">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class=" header bg-cyan pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <a href="javascript:void(0)"> <i class="fa fa-taxi"> </i> </a>
                    <span> - </span>
                    <h6 class=" h2 text-white d-inline-block mb-0">Escáneres</h6>
                </div>
            </div>
        </div>
    </div>
</div>


<div class=" container-fluid mt--6">
    <div class=" row justify-content-center">
        <div class=" col-lg-12 card-wrapper">
            <div class="card md-12">
                <div class="card-body bg-secondary">
                    <div class="p-4">
                        <input type="text" class="form-control form-control-alternative" (input)="searchScanners($event.target.value)" placeholder="Buscar...">
                    </div>
                    <p class="msg-empty" *ngIf="scanners.length === 0">No existen coincidencias para mostrar</p>
                    <div *ngIf="scanners.length > 0">
                        <div class="card mx-4" *ngFor="let item of scanners">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col ml--2">
                                        <h4 class="mb-0">
                                            <a href="javascript:void(0)">{{ item.name }}</a>
                                        </h4>
                                        <p class="text-sm text-muted mb-0">{{ item.email }}</p>
                                        <p class="text-sm text-muted mb-0">{{ item.phone }}</p>
                                    </div>
                                    <div class="col-auto p-4">
                                        <!-- <button class="btn btn-sm btn-primary" type="button" (click)="sendOrganizerInvitation(item)">
                                            ACEPTAR
                                        </button> -->
                                        <button class="btn btn-sm btn-danger" type="button" (click)="deleteEventInvitation(item._id)">
                                            ELIMINAR
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<ng-template #modalAdd let-modal>
    <div class="modal-header1">
        <h6 class="modal-title" id="modal-title-default">AGREGAR ESCÁNER</h6>
        <button type="button" #btnlogin class="close" (click)="modal.dismiss('Cross click');">
          <span aria-hidden="true">×</span>
      </button>
    </div>

    <div class="modal-body">
        <form autocomplete="false" [formGroup]="scannerForm">
            <div class="form-group text-center">
                <img style="height: 100px;" src="assets/img/bee/bee_user.png" class="navbar-brand-img" alt="..." />
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="btn btn-default1">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" formControlName="name" placeholder="Nombre..." aria-label="" aria-describedby="basic-addon1">
                    </div>

                    <!-- <div *ngIf="errorsForm.email.errors && errorsForm.email.touched">
                        <small *ngIf="errorsForm.email.errors.required" class="text-danger mb-0">Correo requerido</small>
                        <small *ngIf="errorsForm.email.errors.pattern" class="text-danger mb-0">Correo no válido</small>
                    </div> -->
                </div>
            </div>

            <div class="row" style="margin-top: 15px;">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="btn btn-default1">
                                <i class="fa fa-phone"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" formControlName="phone" placeholder="Teléfono..." aria-label="" aria-describedby="basic-addon1">
                    </div>

                    <!-- <small *ngIf="password.errors && password.touched" class="text-danger">
                        * Contraseña requerido
                    </small> -->
                </div>
            </div>

            <div class="row" style="margin-top: 15px;">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="btn btn-default1">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" formControlName="email" placeholder="Correo..." aria-label="" aria-describedby="basic-addon1">
                    </div>

                    <!-- <small *ngIf="password.errors && password.touched" class="text-danger">
                        * Contraseña requerido
                    </small> -->
                </div>
            </div>

            <div class="row" style="margin-top: 15px;">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="btn btn-default1">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña..." aria-label="" aria-describedby="basic-addon1">
                    </div>

                    <!-- <small *ngIf="password.errors && password.touched" class="text-danger">
                        * Contraseña requerido
                    </small> -->
                </div>
            </div>

            <div class="form-group mt-4 px-lg-7 text-center">
                <button class="btn btn-default btn-lg btn-block mb-3" [disabled]="!scannerForm.valid" style="background-color: #f6c042; border-color: #f6c042;" (click)="postScanners(); modal.dismiss('Cross click');">
                    REGISTRAR
                </button>
            </div>

        </form>
    </div>
</ng-template>
