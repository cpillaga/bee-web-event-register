<!-- LOGIN NAV -->
<nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand">
            <img src="assets/img/brand/white.png" />
        </a>
    </div>
</nav>
<div class=" main-content">
    <div class=" header bg-indigo py-7 py-lg-8 pt-lg-9">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <div class=" container mt--8">
        <div class=" row justify-content-center">
            <div class="col-lg-6">
                <div class="card-wrapper">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0">
                                <b>INICIAR SESIÓN</b>
                            </h3>
                        </div>
                        <div class="card-body px-lg-6">
                            <form [formGroup]="registerForm" (ngSubmit)="login()">
                                <div class="form-group text-center">
                                    <img style="height: 100px;" src="assets/img/bee/shop.png" class="navbar-brand-img" alt="..." />
                                </div>
                                <div class="form-group mb-3 mt-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <input formControlName="email" class="form-control" placeholder=" Correo" type="email" [ngClass]="{ 'is-invalid': submitted && errorsForm.email.errors }" />
                                    </div>
                                    <div *ngIf="errorsForm.email.errors && errorsForm.email.touched">
                                        <p *ngIf="errorsForm.email.errors.required" class="text-danger mb-0">Email requerido</p>
                                        <p *ngIf="errorsForm.email.errors.pattern" class="text-danger mb-0">Email no válido</p>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                        </div>
                                        <input formControlName="password" class="form-control" placeholder=" Contraseña" type="password" [ngClass]="{ 'is-invalid': submitted && errorsForm.password.errors }" />
                                    </div>
                                    <div *ngIf="errorsForm.password.errors && errorsForm.password.touched">
                                        <p *ngIf="errorsForm.password.errors.required" class="text-danger mb-0">Contraseña requerido</p>
                                    </div>
                                </div>
                                <div class="form-group mt-4 px-lg-7 text-center">
                                    <button [disabled]="!registerForm.valid" class="btn btn-primary btn-lg btn-block mb-3">
                                        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i> ENTRAR
                                    </button>
                                    <a style="cursor: pointer; font-size: 12px;"
                                        (click)="openRecoverPassword(modalRecoverPassword)">Recuperar Contraseña</a>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a style="cursor: pointer; font-size: 12px;" href="https://bee.com.ec/#/shop/register" target="_blank">CREAR UNA CUENTA</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="py-5">
    <div class="container">
        <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6">
                <div class="copyright text-center text-xl-left text-muted text-sm">
                    &copy; {{ date | date: "yyyy" }}
                    <a href="https://bee.com.ec" class="font-weight-bold ml-1" target="_blank">BEE COMPANY ALL RIGHTS
                        RESERVED</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<ng-template #modalRecoverPassword>
    <div>
        <div class=" modal-header">
            <h6 class=" modal-title" id="modal-title-default">
                Recuperar contraseña
            </h6>
        </div>
        <div class=" modal-body">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input class="form-control" placeholder=" Correo" type="email" />
                </div>
            </div>
            <div class="text-right">
                <button class=" btn btn-primary" type="button">
                    <!-- TODO: servicio recuperar contraseña -->
                    Recuperar
                </button>
                <button class=" btn btn-link" data-dismiss="modal" type="button"
                    (click)="recoverPasswordModal.hide()">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</ng-template>
