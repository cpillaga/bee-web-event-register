<div class="header bg-cyan pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <a href="javascript:void(0)">
                        <i class="fa fa-tags"> </i>
                    </a>
                    <span> - </span>
                    <h6 class="h2 text-white d-inline-block mb-0">Eventos</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" row justify-content-center">
        <div class=" col-lg-12 card-wrapper">
            <div class="card md-12">
                <div class="card-body bg-secondary">
                    <tabset type="pills" class="nav-fill flex-column flex-md-row">
                        <tab>
                            <ng-template tabHeading>
                                <i *ngIf="loadPlacedOrders" class="fa fa-spinner fa-spin"></i>
                                PENDIENTES
                            </ng-template>
                        </tab>
                        <tab>
                            <ng-template tabHeading>
                                <i *ngIf="loadPlacedOrders" class="fa fa-spinner fa-spin"></i>
                                ACEPTADOS
                            </ng-template>
                        </tab>
                        <tab>
                            <ng-template tabHeading>
                                <i *ngIf="loadPlacedOrders" class="fa fa-spinner fa-spin"></i>
                                SUSPENDIDOS
                            </ng-template>
                        </tab>
                        <tab>
                            <ng-template tabHeading>
                                <i *ngIf="loadPlacedOrders" class="fa fa-spinner fa-spin"></i>
                                CANCELADOS
                            </ng-template>
                        </tab>
                        <tab>
                            <ng-template tabHeading>
                                <i *ngIf="loadPlacedOrders" class="fa fa-spinner fa-spin"></i>
                                NEGADOS
                            </ng-template>
                        </tab>
                    </tabset>

                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fab-container">
    <!-- (click)="addProductModal()"  -->
    <button mat-fab style="background: #f6c042" routerLink="/new-event" matTooltip="Agregar Evento"
        matTooltipPosition="left">
        <mat-icon>add</mat-icon>
    </button>
</div>
