<div class="header bg-cyan pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <a href="javascript:void(0)">
                        <i class="fa fa-tags"> </i>
                    </a>
                    <span> - </span>
                    <h6 class="h2 text-white d-inline-block mb-0">{{ event?.description }}</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" row justify-content-center">
        <div class=" col-lg-12 card-wrapper">
            <div class="card md-12">
                <div class="card-body bg-secondary">
                    <div class="row" *ngIf="event.localities.length > 0">
                        <div class="col-md-7 row">
                            <div class="table-responsive" id="div1">
                                <table class="table align-items-center table-flush" >
                                    <thead class="thead-light">
                                        <tr>
                                            <th class="text-center">Cant</th>
                                            <th class="text-center">Descripci√≥n</th>
                                            <th class="text-center">P.V.P</th>
                                            <th class="text-center">Subt.</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let select of localities; let i=index;">
                                        <tr>
                                            <th class="text-center">
                                                <div class="number-input">
                                                    <button type="button" (click)="cantButton('-', i)" ></button>
                                                    <input class="quantity" style="width: 30px;" #cant value="{{ selectCants[i] }}" min="0" max="{{select.stock}}" (keyup)="cambiarCants(cant.value, i)" name="cant" id="cant" value="1" type="number">
                                                    <button type="button" (click)="cantButton('+', i)" class="plus"></button>
                                                </div>
                                            </th>
                                            <th style="padding-top: 23px; white-space : normal;" class="text-center">{{select.description }}</th>
                                            <th style="padding-top: 23px;" class="text-center">{{select.price | number:'1.2-2'}}</th>
                                            <th style="padding-top: 23px;" class="text-center">{{ selectSubtotal[i] | number:'1.2-2'}}</th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="col-md-5 row" *ngIf="event.localities.length > 0">
                            <div class="table-responsive">
                            
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="container-fluid"> 
                                            <div class="row" style="justify-content: center;">
                                                <label style="font-weight: bold; font-size: 36px;" for="total">TOTAL $: &nbsp;</label>
                                                <input type="text" id="total" name="total" disabled="false" [ngModel]="total | number:'1.2-2'" style="font-weight: bold; background-color: #fff; color: #B32933; font-size: 36px; border: none; margin-top: -7px; width: 135px;">
                                            </div>

                                            <br>
                                            <div class="row" style="justify-content: center !important; margin-bottom: 10px;">
                                                <button type="button" class="btn btn-fill btn-primary btn-md" (click)="facturar();" style="font-weight: bold;">IMPRIMIR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" *ngIf="event.localities.length == 0">
                        <div class="col-md-12">
                            <p *ngIf="event.localities.length == 0" style="font-size: 16px; font-weight: bold; text-align: center;">No existen localidades</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
